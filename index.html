<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="assets/images/icons8-cloud-refresh.gif" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container py-4">
            <a class="navbar-brand text-white" href="#">
                <img src="assets/images/logo@2x.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <span class="mx-2">Weather</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-3">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">News</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Photos</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                    <li id="language_list">
                        <select id="language" name="language" class="form-select">
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>  
                            <option value="es">Spanish</option>
                            <option value="ar">Arabic</option>
                        </select>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <header class="app-container">
        <div class="container-fluid px-3 py-5 text-center">
            <!-- Search Bar -->
            <form class="find-location position-relative w-75 mx-auto mb-5 ">
                <input id="search" type="text" class="w-100  my-5 rounded-5 py-3 px-4" 
                placeholder="Find your location...">
                <input type="button" value="Find" id="submit" class="btn rounded-5 px-4 py-2 text-white position-absolute top-50 translate-middle-y">
            </form>
            
            <div class="row g-0 justify-content-center">
                <!-- Today Data Section -->
                <div class="item col-md-3 m-0 rounded-start-4 h-100">
                    <div id="today_date"
                        class="d-flex justify-content-between py-2 px-3  text-light rounded-start first-color">
                        <p id="today_date_day_name" class="my-auto">Sunday</p>
                        <span>
                            <span id="today_date_day_number" class="my-auto">30</span>
                            <span id="today_date_month" class="my-auto">May</span>
                        </span>
                    </div>
                    <div id="today" class="item-content text-start px-3 py-3 pt-5 text-light second-color">
                        <p id="today_location" class="fs-4">Cairo</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-1 fw-bolder">
                                <span id="today_temp">20</span>
                                <span><sup>o</sup>C</span>
                            </span>
                            <img id="today_condition_img" src="" alt="">
                        </div>
                        <p id="today_condition_text" class="fs-6 text-light-blue">sunny</p>
                    </div>
                    <div class="item-footer d-flex text-light p-3 second-color">
                        <div class="d-flex me-3">
                            <i class="fa-solid fa-droplet mx-2 fs-3 color-gray"></i>
                            <p id="humidity">20</p>
                        </div>
                        <div class="d-flex me-3">
                            <i class="fa-solid fa-wind mx-2 fs-3 color-gray"></i>
                            <p id="wind">30 km/h</p>
                        </div>
                        <div class="d-flex">
                            <i class="fa-brands fa-nfc-directional mx-2 fs-3 color-gray"></i>
                            <p id="wind_direction">NNE</p>
                        </div>
                    </div>
                </div>
                <!-- Tomorrow Data Section -->
                <div class="item col-md-3 m-0 fourth-color">
                    <div id="tomorrow_date" class="py-2 text-center text-light third-color">
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div id="tomorrow" class="item-content text-start text-light p-3 text-center pt-5 fourth-color">
                        <img class="next_condition_img" src="" alt="">
                        <h3>
                            <span class="next_max_temp">30</span>
                            <span><sub>o</sub>C</span>
                        </h3>
                        <h5>
                            <span class="next_min_temp">15</span>
                            <span><sub>o</sub>C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                    </div>
                </div>
                <!-- After Tomorrow Data Section -->
                <div class="item col-md-3 m-0 rounded-end-4 second-color">
                    <div id="after_tomorrow_date" class="py-2 text-center text-light px-3 rounded-end first-color">
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div id="tomorrow" class="item-content text-start text-light p-3 text-center pt-5 second-color">
                        <img class="next_condition_img" src="" alt="">
                        <h3>
                            <span class="next_max_temp">30</span>
                            <span><sub>o</sub>C</span>
                        </h3>
                        <h5>
                            <span class="next_min_temp">15</span>
                            <span><sub>o</sub>C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                    </div>
                </div>

            </div>  
        </div>
    </header>

    <footer class="fourth-color mt-5">
        <div class="container">
            <div class="row g-5 justify-content-evenly">
                <div class="col-md-7 d-flex flex-column">
                    <form class="find-location position-relative w-100 mx-auto">
                        <input id="search" type="text" class="w-100  my-5 rounded-5 py-3 px-4" 
                        placeholder="Enter your email to subscribe...">
                        <input type="button" value="Subscribe" id="subscribe" class="btn rounded-5 px-4 py-2 text-white position-absolute top-50 translate-middle-y">
                    </form>
                    <p class="text">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>
                <div class="col-md-3 pt-5">
                    <div class="icons d-flex justify-content-center">
                        <i class="fa-brands fa-facebook-f fs-5 d-flex justify-content-center align-items-center"></i>
                        <i class="fa-brands fa-x-twitter fs-5 d-flex justify-content-center align-items-center"></i>
                        <i class="fa-brands fa-google-plus-g fs-5 d-flex justify-content-center align-items-center"></i>
                        <i class="fa-brands fa-pinterest fs-5 d-flex justify-content-center align-items-center"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>






    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
